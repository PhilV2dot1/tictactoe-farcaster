<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tic Tac Toe - Celo</title>
    
    <!-- React et ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel pour JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #35D07F;
            --primary-dark: #2AB56F;
            --secondary: #FBCC5C;
            --danger: #FF5252;
            --warning: #FFA726;
            --bg-yellow: #FCFF52;
            --text-primary: #1A1A1A;
            --text-secondary: #4A4A4A;
            --shadow: 0 4px 20px rgba(53, 208, 127, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #FCFF52 0%, #FFE55C 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        #root {
            max-width: 500px;
            margin: 0 auto;
            padding: 12px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 16px;
            animation: fadeInDown 0.5s ease;
        }

        .logo {
            font-size: 2.5em;
            margin-bottom: 4px;
            filter: drop-shadow(0 2px 8px rgba(53, 208, 127, 0.5));
        }

        .title {
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #35D07F 0%, #2AB56F 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 0.75em;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .mode-toggle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            padding: 6px;
            border-radius: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        .mode-btn {
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #35D07F 0%, #2AB56F 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(53, 208, 127, 0.3);
            transform: translateY(-2px);
        }

        .wallet-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .wallet-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .wallet-info {
            flex: 1;
            min-width: 0;
        }

        .wallet-label {
            font-size: 0.75em;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .wallet-address {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: var(--text-primary);
            background: rgba(53, 208, 127, 0.15);
            padding: 6px 10px;
            border-radius: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow);
            white-space: nowrap;
        }

        .btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #35D07F 0%, #2AB56F 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #FF5252 0%, #e04545 100%);
            color: white;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        }

        .status-banner {
            background: linear-gradient(135deg, rgba(53, 208, 127, 0.2) 0%, rgba(42, 181, 111, 0.2) 100%);
            border-left: 4px solid #35D07F;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.95em;
            font-weight: 600;
            text-align: center;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-banner.win {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2) 0%, rgba(69, 160, 73, 0.2) 100%);
            border-left-color: #4CAF50;
        }

        .status-banner.lose {
            background: linear-gradient(135deg, rgba(255, 82, 82, 0.2) 0%, rgba(224, 69, 69, 0.2) 100%);
            border-left-color: #FF5252;
        }

        .status-banner.draw {
            background: linear-gradient(135deg, rgba(255, 167, 38, 0.2) 0%, rgba(255, 152, 0, 0.2) 100%);
            border-left-color: #FFA726;
        }

        .board-container {
            aspect-ratio: 1;
            max-width: 380px;
            margin: 0 auto 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            height: 100%;
        }

        .cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #FFFFFF 0%, #F5F5F5 100%);
            border: 3px solid rgba(53, 208, 127, 0.3);
            border-radius: 16px;
            font-size: clamp(2.5em, 8vw, 3.5em);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .cell:hover:not(.filled) {
            background: linear-gradient(135deg, rgba(53, 208, 127, 0.1) 0%, rgba(42, 181, 111, 0.05) 100%);
            transform: scale(1.05);
        }

        .cell:active:not(.filled) {
            transform: scale(0.95);
        }

        .cell.filled {
            cursor: not-allowed;
            border-color: rgba(53, 208, 127, 0.6);
        }

        .cell.x {
            color: #35D07F;
            text-shadow: 0 0 20px rgba(53, 208, 127, 0.5);
            animation: placeX 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cell.o {
            color: #FBCC5C;
            text-shadow: 0 0 20px rgba(251, 204, 92, 0.5);
            animation: placeO 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .game-controls {
            display: flex;
            gap: 10px;
        }

        .game-controls .btn {
            flex: 1;
            padding: 14px;
            font-size: 1em;
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .stats-header {
            font-size: 1.1em;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .stat-card {
            background: linear-gradient(135deg, #F8F8F8 0%, #FFFFFF 100%);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            border: 2px solid rgba(53, 208, 127, 0.2);
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #35D07F;
            line-height: 1;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.7em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .network-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.7em;
            font-weight: 600;
            background: rgba(53, 208, 127, 0.2);
            color: var(--primary-dark);
            margin-left: 8px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes placeX {
            from {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        @keyframes placeO {
            from {
                opacity: 0;
                transform: scale(0) rotate(180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        @media (max-width: 400px) {
            #root {
                padding: 8px;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration
        const USE_TESTNET = true;
        const CONTRACT_ADDRESS = "0xD92BcD223Aa2A9818CbeB853b1d2beAa9eaf3008";
        
        const CELO_MAINNET_CONFIG = {
            chainId: 42220,
            chainIdHex: '0xa4ec',
            name: 'Celo Mainnet',
            rpcUrl: 'https://forno.celo.org',
            explorer: 'https://explorer.celo.org'
        };
        
        const CELO_ALFAJORES_CONFIG = {
            chainId: 44787,
            chainIdHex: '0xaef3',
            name: 'Celo Alfajores Testnet',
            rpcUrl: 'https://alfajores-forno.celo-testnet.org',
            explorer: 'https://alfajores.celoscan.io'
        };
        
        const CURRENT_NETWORK = USE_TESTNET ? CELO_ALFAJORES_CONFIG : CELO_MAINNET_CONFIG;

        const CONTRACT_ABI = [
            "function startGame() external",
            "function makeMove(uint8 position) external",
            "function forfeitGame() external",
            "function getBoard(address player) external view returns (uint8[9])",
            "function getPlayerStats(address player) external view returns (uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256)",
            "function activeGames(address) external view returns (address player, uint8[9] board, uint8 currentTurn, uint8 status, uint256 startTime, uint256 endTime, uint8 moveCount)"
        ];

        function TicTacToeApp() {
            const [mode, setMode] = useState('free');
            const [isConnected, setIsConnected] = useState(false);
            const [address, setAddress] = useState(null);
            const [provider, setProvider] = useState(null);
            const [balance, setBalance] = useState('0');
            const [gameActive, setGameActive] = useState(false);
            const [board, setBoard] = useState([0, 0, 0, 0, 0, 0, 0, 0, 0]);
            const [currentTurn, setCurrentTurn] = useState(1);
            const [message, setMessage] = useState({ text: 'Click Start to begin! üöÄ', type: '' });
            const [isProcessing, setIsProcessing] = useState(false);
            const [stats, setStats] = useState({
                gamesPlayed: 0,
                wins: 0,
                losses: 0,
                draws: 0,
                winRate: 0,
                currentStreak: 0
            });

            // Charger ethers.js dynamiquement
            useEffect(() => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js';
                script.async = true;
                script.onload = () => {
                    console.log('‚úÖ Ethers.js loaded');
                    // Charger stats locales
                    const saved = localStorage.getItem('tictactoe_stats');
                    if (saved) {
                        setStats(JSON.parse(saved));
                    }
                };
                document.body.appendChild(script);
            }, []);

            // Connexion wallet selon m√©thode Farcaster
            const connectWallet = async () => {
                if (isProcessing) return;
                setIsProcessing(true);
                
                try {
                    setMessage({ text: 'Connecting wallet... üîó', type: '' });

                    // V√©rifier window.ethereum (inject√© par Farcaster)
                    if (!window.ethereum) {
                        throw new Error('No wallet found. Please open in Farcaster app.');
                    }

                    // Demander les comptes selon doc Farcaster
                    const accounts = await window.ethereum.request({
                        method: 'eth_requestAccounts'
                    });

                    if (!accounts || accounts.length === 0) {
                        throw new Error('No accounts returned');
                    }

                    const userAddress = accounts[0];
                    console.log('‚úÖ Connected:', userAddress);

                    // Cr√©er provider ethers
                    const web3Provider = new window.ethers.providers.Web3Provider(window.ethereum);
                    setProvider(web3Provider);
                    setAddress(userAddress);

                    // V√©rifier r√©seau
                    const network = await web3Provider.getNetwork();
                    console.log('Current network:', network.chainId);

                    if (network.chainId !== CURRENT_NETWORK.chainId) {
                        console.log('Switching to', CURRENT_NETWORK.name);
                        setMessage({ text: `Switching to ${CURRENT_NETWORK.name}... üîÑ`, type: '' });

                        try {
                            await window.ethereum.request({
                                method: 'wallet_switchEthereumChain',
                                params: [{ chainId: CURRENT_NETWORK.chainIdHex }]
                            });
                        } catch (switchError) {
                            if (switchError.code === 4902) {
                                await window.ethereum.request({
                                    method: 'wallet_addEthereumChain',
                                    params: [{
                                        chainId: CURRENT_NETWORK.chainIdHex,
                                        chainName: CURRENT_NETWORK.name,
                                        nativeCurrency: {
                                            name: 'CELO',
                                            symbol: 'CELO',
                                            decimals: 18
                                        },
                                        rpcUrls: [CURRENT_NETWORK.rpcUrl],
                                        blockExplorerUrls: [CURRENT_NETWORK.explorer]
                                    }]
                                });
                            } else {
                                throw switchError;
                            }
                        }
                    }

                    // R√©cup√©rer balance
                    const bal = await web3Provider.getBalance(userAddress);
                    const balanceInCelo = window.ethers.utils.formatEther(bal);
                    setBalance(balanceInCelo);
                    console.log('üí∞ Balance:', balanceInCelo, 'CELO');

                    setIsConnected(true);

                    if (parseFloat(balanceInCelo) < 0.01) {
                        setMessage({ 
                            text: USE_TESTNET 
                                ? '‚ö†Ô∏è Low balance. Get free CELO from faucet.celo.org' 
                                : '‚ö†Ô∏è Low balance. You need CELO to play',
                            type: 'warning'
                        });
                    } else {
                        setMessage({ 
                            text: `üéâ Connected! Balance: ${parseFloat(balanceInCelo).toFixed(4)} CELO`, 
                            type: 'win' 
                        });
                    }

                } catch (error) {
                    console.error('Connection error:', error);
                    let errorMsg = 'Connection failed';
                    if (error.message.includes('rejected')) {
                        errorMsg = 'Connection rejected';
                    } else if (error.message.includes('No wallet')) {
                        errorMsg = error.message;
                    }
                    setMessage({ text: errorMsg + ' üòû', type: 'lose' });
                } finally {
                    setIsProcessing(false);
                }
            };

            // D√©marrer partie
            const startGame = async () => {
                if (isProcessing) return;

                if (mode === 'chain' && !isConnected) {
                    setMessage({ text: 'Please connect wallet first! üëõ', type: 'warning' });
                    return;
                }

                setIsProcessing(true);

                try {
                    if (mode === 'chain') {
                        setMessage({ text: 'Starting game on-chain... ‚è≥', type: '' });

                        const signer = provider.getSigner();
                        const contract = new window.ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                        // V√©rifier partie active
                        try {
                            const activeGame = await contract.activeGames(address);
                            const status = parseInt(activeGame.status.toString());
                            
                            if (status === 0) {
                                console.log('Forfeiting active game...');
                                const forfeitTx = await contract.forfeitGame({ gasLimit: 300000 });
                                await forfeitTx.wait();
                                await new Promise(resolve => setTimeout(resolve, 2000));
                            }
                        } catch (e) {
                            console.log('No active game');
                        }

                        const tx = await contract.startGame({ gasLimit: 500000 });
                        setMessage({ text: 'Confirming transaction... ‚è≥', type: '' });
                        await tx.wait();
                        console.log('‚úÖ Game started on-chain');
                    }

                    setBoard([0, 0, 0, 0, 0, 0, 0, 0, 0]);
                    setCurrentTurn(1);
                    setGameActive(true);
                    setMessage({ text: 'Your turn! Tap a cell üëÜ', type: '' });

                } catch (error) {
                    console.error('Start game error:', error);
                    let errorMsg = 'Failed to start game';
                    if (error.message && error.message.includes('rejected')) {
                        errorMsg = 'Transaction cancelled';
                    }
                    setMessage({ text: errorMsg + ' üòû', type: 'lose' });
                } finally {
                    setIsProcessing(false);
                }
            };

            // Faire un coup
            const makeMove = async (position) => {
                if (!gameActive || currentTurn !== 1 || board[position] !== 0 || isProcessing) {
                    return;
                }

                setIsProcessing(true);

                try {
                    if (mode === 'chain') {
                        setMessage({ text: 'Making your move... ‚è≥', type: '' });

                        const signer = provider.getSigner();
                        const contract = new window.ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                        const tx = await contract.makeMove(position, { gasLimit: 500000 });
                        setMessage({ text: 'Waiting for AI... ü§ñ', type: '' });
                        await tx.wait();

                        const contractBoard = await contract.getBoard(address);
                        const newBoard = contractBoard.map(cell => parseInt(cell.toString()));
                        setBoard(newBoard);

                        if (checkWin(newBoard, 1)) {
                            setMessage({ text: 'üéâ You Win!', type: 'win' });
                            setGameActive(false);
                            updateLocalStats('win');
                        } else if (checkWin(newBoard, 2)) {
                            setMessage({ text: 'üò¢ AI Wins!', type: 'lose' });
                            setGameActive(false);
                            updateLocalStats('lose');
                        } else if (newBoard.every(c => c !== 0)) {
                            setMessage({ text: 'ü§ù Draw!', type: 'draw' });
                            setGameActive(false);
                            updateLocalStats('draw');
                        } else {
                            setMessage({ text: 'Your turn! üëÜ', type: '' });
                        }
                    } else {
                        // Free play
                        const newBoard = [...board];
                        newBoard[position] = 1;
                        setBoard(newBoard);

                        if (checkWin(newBoard, 1)) {
                            setMessage({ text: 'üéâ Victory!', type: 'win' });
                            setGameActive(false);
                            updateLocalStats('win');
                            setIsProcessing(false);
                            return;
                        }

                        if (newBoard.every(c => c !== 0)) {
                            setMessage({ text: 'ü§ù Draw!', type: 'draw' });
                            setGameActive(false);
                            updateLocalStats('draw');
                            setIsProcessing(false);
                            return;
                        }

                        setCurrentTurn(2);
                        setMessage({ text: 'AI thinking... ü§î', type: '' });

                        setTimeout(() => {
                            const aiMove = getAIMove(newBoard);
                            newBoard[aiMove] = 2;
                            setBoard(newBoard);

                            if (checkWin(newBoard, 2)) {
                                setMessage({ text: 'üò¢ AI Wins!', type: 'lose' });
                                setGameActive(false);
                                updateLocalStats('lose');
                            } else if (newBoard.every(c => c !== 0)) {
                                setMessage({ text: 'ü§ù Draw!', type: 'draw' });
                                setGameActive(false);
                                updateLocalStats('draw');
                            } else {
                                setCurrentTurn(1);
                                setMessage({ text: 'Your turn! üëÜ', type: '' });
                            }
                            setIsProcessing(false);
                        }, 600);
                        return;
                    }

                } catch (error) {
                    console.error('Move error:', error);
                    setMessage({ text: 'Move failed üòû', type: 'lose' });
                } finally {
                    if (mode === 'chain') {
                        setIsProcessing(false);
                    }
                }
            };

            // IA simple
            const getAIMove = (currentBoard) => {
                // Chercher coup gagnant
                for (let i = 0; i < 9; i++) {
                    if (currentBoard[i] === 0) {
                        currentBoard[i] = 2;
                        if (checkWin(currentBoard, 2)) {
                            currentBoard[i] = 0;
                            return i;
                        }
                        currentBoard[i] = 0;
                    }
                }
                // Bloquer joueur
                for (let i = 0; i < 9; i++) {
                    if (currentBoard[i] === 0) {
                        currentBoard[i] = 1;
                        if (checkWin(currentBoard, 1)) {
                            currentBoard[i] = 0;
                            return i;
                        }
                        currentBoard[i] = 0;
                    }
                }
                // Centre
                if (currentBoard[4] === 0) return 4;
                // Coins
                const corners = [0, 2, 6, 8];
                for (let corner of corners) {
                    if (currentBoard[corner] === 0) return corner;
                }
                // Autre
                for (let i = 0; i < 9; i++) {
                    if (currentBoard[i] === 0) return i;
                }
                return 0;
            };

            const checkWin = (currentBoard, player) => {
                const lines = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];
                return lines.some(line => line.every(i => currentBoard[i] === player));
            };

            const updateLocalStats = (result) => {
                if (mode !== 'free') return;

                const newStats = { ...stats };
                newStats.gamesPlayed++;

                if (result === 'win') {
                    newStats.wins++;
                    newStats.currentStreak++;
                } else if (result === 'lose') {
                    newStats.losses++;
                    newStats.currentStreak = 0;
                } else {
                    newStats.draws++;
                }

                newStats.winRate = newStats.gamesPlayed > 0 
                    ? ((newStats.wins / newStats.gamesPlayed) * 100).toFixed(1)
                    : 0;

                setStats(newStats);
                localStorage.setItem('tictactoe_stats', JSON.stringify(newStats));
            };

            const resetGame = () => {
                if (isProcessing) return;
                setBoard([0, 0, 0, 0, 0, 0, 0, 0, 0]);
                setCurrentTurn(1);
                setGameActive(false);
                setMessage({ text: 'Click Start to begin! üöÄ', type: '' });
            };

            return (
                <>
                    <div className="header">
                        <div className="logo">üéÆ</div>
                        <h1 className="title">Tic Tac Toe</h1>
                        <p className="subtitle">
                            Powered by Celo
                            <span className="network-badge">{CURRENT_NETWORK.name}</span>
                        </p>
                    </div>

                    <div className="mode-toggle">
                        <button 
                            className={`mode-btn ${mode === 'free' ? 'active' : ''}`}
                            onClick={() => setMode('free')}
                        >
                            <span>üéØ</span>
                            <span>Free Play</span>
                        </button>
                        <button 
                            className={`mode-btn ${mode === 'chain' ? 'active' : ''}`}
                            onClick={() => setMode('chain')}
                        >
                            <span>‚õìÔ∏è</span>
                            <span>On-Chain</span>
                        </button>
                    </div>

                    {mode === 'chain' && (
                        <div className="wallet-card">
                            <div className="wallet-status">
                                <div className="wallet-info">
                                    <div className="wallet-label">
                                        {isConnected ? 'üü£ Farcaster Wallet ‚úì' : 'Not connected'}
                                    </div>
                                    {isConnected && address && (
                                        <div className="wallet-address">
                                            {address.substring(0, 8)}...{address.substring(36)}
                                        </div>
                                    )}
                                </div>
                                {!isConnected && (
                                    <button 
                                        className="btn btn-primary" 
                                        onClick={connectWallet}
                                        disabled={isProcessing}
                                    >
                                        Connect
                                    </button>
                                )}
                            </div>
                        </div>
                    )}

                    <div className="game-card">
                        <div className={`status-banner ${message.type}`}>
                            {message.text}
                        </div>

                        <div className="board-container">
                            <div className="game-board">
                                {board.map((cell, index) => (
                                    <div
                                        key={index}
                                        className={`cell ${cell === 1 ? 'filled x' : cell === 2 ? 'filled o' : ''}`}
                                        onClick={() => makeMove(index)}
                                    >
                                        {cell === 1 ? 'X' : cell === 2 ? 'O' : ''}
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="game-controls">
                            <button 
                                className="btn btn-success" 
                                onClick={startGame}
                                disabled={gameActive || isProcessing}
                            >
                                Start Game
                            </button>
                            <button 
                                className="btn btn-danger" 
                                onClick={resetGame}
                                disabled={!gameActive || isProcessing}
                            >
                                Reset
                            </button>
                        </div>
                    </div>

                    <div className="stats-section">
                        <div className="stats-header">
                            <span>üìä</span>
                            <span>Your Stats</span>
                        </div>
                        <div className="stats-grid">
                            <div className="stat-card">
                                <div className="stat-value">{stats.gamesPlayed}</div>
                                <div className="stat-label">Games</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value">{stats.wins}</div>
                                <div className="stat-label">Wins</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value">{stats.losses}</div>
                                <div className="stat-label">Losses</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value">{stats.draws}</div>
                                <div className="stat-label">Draws</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value">{stats.winRate}%</div>
                                <div className="stat-label">Win Rate</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value">{stats.currentStreak}</div>
                                <div className="stat-label">Streak</div>
                            </div>
                        </div>
                    </div>
                </>
            );
        }

        // Render app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TicTacToeApp />);
    </script>
</body>
</html>
