<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Celo</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #FCFF52 0%, #FFE55C 100%);
            min-height: 100vh;
            color: #1A1A1A;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 8px;
        }

        .title {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #35D07F 0%, #2AB56F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .network-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 12px;
            background: rgba(53, 208, 127, 0.2);
            color: #2AB56F;
            font-size: 0.85em;
            font-weight: 600;
        }

        .mode-toggle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            background: white;
            padding: 8px;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        .mode-btn {
            padding: 16px;
            border: none;
            background: transparent;
            color: #666;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #35D07F 0%, #2AB56F 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(53, 208, 127, 0.3);
        }

        .wallet-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            display: none;
        }

        .wallet-card.show {
            display: block;
        }

        .wallet-info {
            margin-bottom: 12px;
        }

        .wallet-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }

        .wallet-address {
            font-family: 'Courier New', monospace;
            background: rgba(53, 208, 127, 0.1);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #35D07F 0%, #2AB56F 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #FF5252 0%, #e04545 100%);
            color: white;
        }

        .game-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .status {
            background: rgba(53, 208, 127, 0.15);
            border-left: 4px solid #35D07F;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-weight: 600;
            text-align: center;
        }

        .status.win {
            background: rgba(76, 175, 80, 0.15);
            border-left-color: #4CAF50;
        }

        .status.lose {
            background: rgba(255, 82, 82, 0.15);
            border-left-color: #FF5252;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }

        .cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #FFFFFF 0%, #F5F5F5 100%);
            border: 3px solid rgba(53, 208, 127, 0.3);
            border-radius: 16px;
            font-size: 3em;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            user-select: none;
        }

        .cell:hover:not(.filled) {
            transform: scale(1.05);
            background: rgba(53, 208, 127, 0.1);
        }

        .cell.filled {
            cursor: not-allowed;
        }

        .cell.x {
            color: #35D07F;
        }

        .cell.o {
            color: #FBCC5C;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stats {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        .stats-header {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .stat-card {
            background: #F8F8F8;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #35D07F;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.75em;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üéÆ</div>
            <h1 class="title">Tic Tac Toe</h1>
            <span class="network-badge" id="networkBadge">Celo Mainnet</span>
        </div>

        <div class="mode-toggle">
            <button class="mode-btn active" id="freeBtn">
                üéØ Free Play
            </button>
            <button class="mode-btn" id="chainBtn">
                ‚õìÔ∏è On-Chain
            </button>
        </div>

        <div class="wallet-card" id="walletCard">
            <div class="wallet-info">
                <div class="wallet-label" id="walletLabel">Not connected</div>

        <div class="game-card">

        <div class="stats">

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="statGames">0</div>
                    <div class="stat-label">Games</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statWins">0</div>
                    <div class="stat-label">Wins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statLosses">0</div>

    </div>

    <!-- Farcaster Frame SDK -->
    <script type="module">
        import sdk from 'https://esm.sh/@farcaster/frame-sdk@0.0.5';
        
        // CRITICAL: Call ready immediately to remove splash screen
        sdk.actions.ready({});
        
        window.farcasterSDK = sdk;
        console.log('‚úÖ Farcaster SDK ready');
        
        // Get Farcaster context
        sdk.context.then(context => {
            window.farcasterContext = context;
            console.log('üì± Farcaster context:', context);
        }).catch(e => {
            console.log('‚ÑπÔ∏è Not in Farcaster frame');
        });
    </script>

    <!-- Ethers.js for Celo -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <script>
        // ============================================
        // CONFIGURATION CELO
        // ============================================
        
        // ‚ö†Ô∏è IMPORTANT: Le contrat 0xD92BcD223Aa2A9818CbeB853b1d2beAa9eaf3008 
        // est d√©ploy√© sur Celo MAINNET
        // Mettez USE_TESTNET √† false pour utiliser Mainnet
        
        const USE_TESTNET = false; // ‚úÖ MAINNET pour production
        
        const CONTRACT_ADDRESS = "0xD92BcD223Aa2A9818CbeB853b1d2beAa9eaf3008";
        
        const CELO_MAINNET = {
            chainId: 42220,
            chainIdHex: '0xa4ec',
            name: 'Celo',
            nativeCurrency: {
                name: 'CELO',
                symbol: 'CELO',
                decimals: 18
            },
            rpcUrls: ['https://forno.celo.org'],
            blockExplorerUrls: ['https://explorer.celo.org/mainnet']
        };

        const CELO_ALFAJORES = {
            chainId: 44787,
            chainIdHex: '0xaef3',
            name: 'Celo Alfajores Testnet',
            nativeCurrency: {
                name: 'CELO',
                symbol: 'CELO',
                decimals: 18
            },
            rpcUrls: ['https://alfajores-forno.celo-testnet.org'],
            blockExplorerUrls: ['https://alfajores.celoscan.io']
        };

        const CURRENT_NETWORK = USE_TESTNET ? CELO_ALFAJORES : CELO_MAINNET;

        const CONTRACT_ABI = [
            "function startGame() external",
            "function makeMove(uint8 position) external",
            "function forfeitGame() external",
            "function getBoard(address player) external view returns (uint8[9])",
            "function getPlayerStats(address player) external view returns (uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256)",
            "function activeGames(address) external view returns (address player, uint8[9] board, uint8 currentTurn, uint8 status, uint256 startTime, uint256 endTime, uint8 moveCount)"
        ];

        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let gameState = {
            mode: 'free',
            connected: false,
            provider: null,
            contract: null,
            address: null,
            board: [0,0,0,0,0,0,0,0,0],
            active: false,
            processing: false,
            stats: { games: 0, wins: 0, losses: 0 }
        };

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const elements = {
            freeBtn: document.getElementById('freeBtn'),
            chainBtn: document.getElementById('chainBtn'),
            walletCard: document.getElementById('walletCard'),
            walletLabel: document.getElementById('walletLabel'),
            walletAddress: document.getElementById('walletAddress'),
            connectBtn: document.getElementById('connectBtn'),
            status: document.getElementById('status'),
            board: document.getElementById('board'),
            startBtn: document.getElementById('startBtn'),
            resetBtn: document.getElementById('resetBtn')
        };

        // ============================================
        // INITIALIZATION
        // ============================================
        function init() {
            console.log(`üéÆ Initializing Tic Tac Toe on ${CURRENT_NETWORK.name}...`);
            
            // Update network badge
            document.getElementById('networkBadge').textContent = CURRENT_NETWORK.name;
            
            // Create board cells
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.onclick = () => handleMove(i);
                elements.board.appendChild(cell);
            }

            // Event listeners
            elements.freeBtn.onclick = () => switchMode('free');
            elements.chainBtn.onclick = () => switchMode('chain');
            elements.connectBtn.onclick = connectWallet;
            elements.startBtn.onclick = startGame;
            elements.resetBtn.onclick = resetGame;

            // Load stats from localStorage
            const saved = localStorage.getItem('tictactoe_celo_stats');
            if (saved) {
                gameState.stats = JSON.parse(saved);
                updateStatsDisplay();
            }

            console.log('‚úÖ App initialized on', CURRENT_NETWORK.name);
            console.log(`üìç Network: ${CURRENT_NETWORK.name} (Chain ID: ${CURRENT_NETWORK.chainId})`);
            console.log(`üìù Contract: ${CONTRACT_ADDRESS}`);
            console.log(`üîó Explorer: ${CURRENT_NETWORK.blockExplorerUrls[0]}/address/${CONTRACT_ADDRESS}`);
            
            // Afficher un avertissement si testnet
            if (USE_TESTNET) {
                console.log('‚ö†Ô∏è TESTNET MODE: Using Alfajores testnet');
                console.log('üí∞ Get free CELO: https://faucet.celo.org');
            } else {
                console.log('üåê MAINNET MODE: Using Celo production network');
                console.log('üí∞ You need real CELO to play on-chain');
            }
        }

        // ============================================
        // WALLET CONNECTION (Farcaster Native)
        // ============================================
        async function connectWallet() {
            if (gameState.processing) return;
            gameState.processing = true;

            try {
                setStatus('Connecting to Farcaster wallet... üîó');
                elements.connectBtn.disabled = true;
                elements.connectBtn.textContent = 'Connecting...';

                // Check for Ethereum provider (injected by Farcaster)
                if (!window.ethereum) {
                    throw new Error('No wallet found. Please open this app in Farcaster.');
                }

                console.log('üîå Detected wallet provider');
                console.log('üì± Farcaster context:', window.farcasterContext);

                // Request accounts (Farcaster wallet)
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });

                if (!accounts || accounts.length === 0) {
                    throw new Error('No accounts returned from wallet');
                }

                gameState.address = accounts[0];
                console.log('‚úÖ Wallet connected:', gameState.address);

                // Create ethers provider
                gameState.provider = new ethers.providers.Web3Provider(window.ethereum);
                
                // Check current network
                const network = await gameState.provider.getNetwork();
                console.log('üåê Current network:', network.chainId, network.name);

                // Switch to correct Celo network if needed
                if (network.chainId !== CURRENT_NETWORK.chainId) {
                    console.log(`‚ö†Ô∏è Wrong network, switching to ${CURRENT_NETWORK.name}...`);
                    setStatus(`Switching to ${CURRENT_NETWORK.name}... üîÑ`);

                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: CURRENT_NETWORK.chainIdHex }]
                        });
                        console.log(`‚úÖ Switched to ${CURRENT_NETWORK.name}`);
                    } catch (switchError) {
                        // Network doesn't exist, add it
                        if (switchError.code === 4902 || switchError.code === -32603) {
                            console.log(`‚ûï Adding ${CURRENT_NETWORK.name} to wallet...`);
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [CURRENT_NETWORK]
                            });
                            console.log(`‚úÖ ${CURRENT_NETWORK.name} added`);
                        } else {
                            throw switchError;
                        }
                    }

                    // Recreate provider after network switch
                    gameState.provider = new ethers.providers.Web3Provider(window.ethereum);
                }

                // Check CELO balance
                const balance = await gameState.provider.getBalance(gameState.address);
                const balanceInCelo = parseFloat(ethers.utils.formatEther(balance));
                console.log('üí∞ CELO balance:', balanceInCelo.toFixed(4), 'CELO');

                if (balanceInCelo < 0.001) {
                    const warningMsg = USE_TESTNET 
                        ? '‚ö†Ô∏è Low CELO. Get free testnet CELO from faucet.celo.org'
                        : '‚ö†Ô∏è Low CELO balance. You need CELO to play on-chain.';
                    setStatus(warningMsg, 'lose');
                    console.warn('‚ö†Ô∏è Insufficient balance for transactions');
                } else {
                    const successMsg = `üéâ Connected! Balance: ${balanceInCelo.toFixed(4)} CELO`;
                    setStatus(successMsg, 'win');
                }

                // Create contract instance
                const signer = gameState.provider.getSigner();
                gameState.contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                console.log('‚úÖ Contract connected:', CONTRACT_ADDRESS);
                console.log(`üìç Network: ${CURRENT_NETWORK.name}`);
                console.log(`üîó Explorer: ${CURRENT_NETWORK.blockExplorerUrls[0]}/address/${CONTRACT_ADDRESS}`);

                // V√©rifier que le contrat existe en essayant d'appeler une fonction view
                try {
                    const testCall = await gameState.contract.activeGames(gameState.address);
                    console.log('‚úÖ Contract is valid and deployed');
                } catch (contractError) {
                    console.error('‚ùå Contract verification failed:', contractError);
                    throw new Error(`Contract not found at ${CONTRACT_ADDRESS} on ${CURRENT_NETWORK.name}. Please verify the contract address or deploy the contract first.`);
                }

                // Update UI
                gameState.connected = true;
                elements.walletLabel.textContent = 'üü£ Farcaster Wallet Connected';
                elements.walletAddress.textContent = 
                    gameState.address.slice(0, 6) + '...' + gameState.address.slice(-4);
                elements.walletAddress.style.display = 'block';
                elements.connectBtn.style.display = 'none';

                if (balanceInCelo >= 0.001) {
                    setStatus(`üéâ Connected! Balance: ${balanceInCelo.toFixed(4)} CELO`, 'win');
                }

            } catch (error) {
                console.error('‚ùå Wallet connection error:', error);
                
                let errorMsg = 'Connection failed';
                if (error.message.includes('rejected') || error.message.includes('denied')) {
                    errorMsg = 'Connection rejected by user';
                } else if (error.message.includes('No wallet')) {
                    errorMsg = error.message;
                } else if (error.code === 4001) {
                    errorMsg = 'User rejected the connection';
                }
                
                setStatus(errorMsg + ' üòû', 'lose');
                elements.connectBtn.textContent = 'Retry Connection';
                elements.connectBtn.disabled = false;
            } finally {
                gameState.processing = false;
            }
        }

        // ============================================
        // GAME LOGIC
        // ============================================
        async function startGame() {
            if (gameState.processing || gameState.active) return;

            if (gameState.mode === 'chain' && !gameState.connected) {
                setStatus('Please connect your Farcaster wallet first! üëõ', 'lose');
                return;
            }

            gameState.processing = true;
            const originalText = elements.startBtn.textContent;

            try {
                if (gameState.mode === 'chain') {
                    setStatus(`Starting game on ${CURRENT_NETWORK.name}... ‚è≥`);
                    elements.startBtn.textContent = 'Starting...';

                    // Check for active game and forfeit if exists
                    try {
                        const activeGame = await gameState.contract.activeGames(gameState.address);
                        const status = parseInt(activeGame.status.toString());
                        
                        if (status === 0) {
                            console.log('üè≥Ô∏è Forfeiting active game...');
                            setStatus('Resetting previous game... üîÑ');
                            
                            const forfeitTx = await gameState.contract.forfeitGame({
                                gasLimit: 300000
                            });
                            await forfeitTx.wait();
                            console.log('‚úÖ Previous game forfeited');
                            
                            await new Promise(r => setTimeout(r, 2000));
                        }
                    } catch (e) {
                        console.log('‚ÑπÔ∏è No active game to forfeit');
                    }

                    // Start new game
                    const gasEstimate = await gameState.contract.estimateGas.startGame()
                        .catch(() => ethers.BigNumber.from('500000'));
                    
                    const gasLimit = gasEstimate.mul(120).div(100); // +20% safety margin
                    
                    const tx = await gameState.contract.startGame({ gasLimit });
                    console.log('üì§ Transaction sent:', tx.hash);
                    
                    setStatus('Confirming transaction on Celo... ‚è≥');
                    elements.startBtn.textContent = 'Confirming...';
                    
                    const receipt = await tx.wait();
                    console.log('‚úÖ Game started! Block:', receipt.blockNumber);
                    console.log('‚õΩ Gas used:', receipt.gasUsed.toString());
                }

                // Reset board
                gameState.board = [0,0,0,0,0,0,0,0,0];
                gameState.active = true;
                updateBoard();
                
                setStatus('Your turn! Tap a cell üëÜ');
                elements.startBtn.disabled = true;
                elements.resetBtn.disabled = false;

            } catch (error) {
                console.error('‚ùå Start game error:', error);
                
                let errorMsg = 'Failed to start game';
                if (error.message) {
                    if (error.message.includes('rejected') || error.message.includes('denied')) {
                        errorMsg = 'Transaction rejected by user';
                    } else if (error.message.includes('insufficient funds')) {
                        errorMsg = 'Insufficient CELO for gas fees';
                    } else {
                        errorMsg = error.message.substring(0, 80);
                    }
                }
                
                setStatus(errorMsg + ' üòû', 'lose');
            } finally {
                gameState.processing = false;
                elements.startBtn.textContent = originalText;
            }
        }

        async function handleMove(position) {
            if (!gameState.active || gameState.board[position] !== 0 || gameState.processing) {
                return;
            }

            gameState.processing = true;

            try {
                if (gameState.mode === 'chain') {
                    setStatus('Making your move on Celo... ‚è≥');

                    const gasEstimate = await gameState.contract.estimateGas.makeMove(position)
                        .catch(() => ethers.BigNumber.from('500000'));
                    
                    const gasLimit = gasEstimate.mul(120).div(100);
                    
                    const tx = await gameState.contract.makeMove(position, { gasLimit });
                    console.log('üì§ Move transaction:', tx.hash);
                    
                    setStatus('Waiting for AI response... ü§ñ');
                    await tx.wait();

                    // Get updated board from contract
                    const contractBoard = await gameState.contract.getBoard(gameState.address);
                    gameState.board = contractBoard.map(c => parseInt(c.toString()));
                    updateBoard();

                    // Check game end
                    if (checkWin(1)) {
                        endGame('win');
                    } else if (checkWin(2)) {
                        endGame('lose');
                    } else if (gameState.board.every(c => c !== 0)) {
                        endGame('draw');
                    } else {
                        setStatus('Your turn! üëÜ');
                    }

                } else {
                    // Free play mode
                    gameState.board[position] = 1;
                    updateBoard();

                    if (checkWin(1)) {
                        endGame('win');
                        gameState.processing = false;
                        return;
                    }

                    if (gameState.board.every(c => c !== 0)) {
                        endGame('draw');
                        gameState.processing = false;
                        return;
                    }

                    setStatus('AI thinking... ü§î');

                    setTimeout(() => {
                        const aiMove = getAIMove();
                        gameState.board[aiMove] = 2;
                        updateBoard();

                        if (checkWin(2)) {
                            endGame('lose');
                        } else if (gameState.board.every(c => c !== 0)) {
                            endGame('draw');
                        } else {
                            setStatus('Your turn! üëÜ');
                        }
                        
                        gameState.processing = false;
                    }, 600);
                    return;
                }

            } catch (error) {
                console.error('‚ùå Move error:', error);
                
                let errorMsg = 'Move failed';
                if (error.message && error.message.includes('rejected')) {
                    errorMsg = 'Transaction cancelled';
                }
                
                setStatus(errorMsg + ' üòû', 'lose');
            } finally {
                if (gameState.mode === 'chain') {
                    gameState.processing = false;
                }
            }
        }

        // ============================================
        // AI LOGIC
        // ============================================
        function getAIMove() {
            // Try to win
            for (let i = 0; i < 9; i++) {
                if (gameState.board[i] === 0) {
                    gameState.board[i] = 2;
                    if (checkWin(2)) {
                        gameState.board[i] = 0;
                        return i;
                    }
                    gameState.board[i] = 0;
                }
            }

            // Block player
            for (let i = 0; i < 9; i++) {
                if (gameState.board[i] === 0) {
                    gameState.board[i] = 1;
                    if (checkWin(1)) {
                        gameState.board[i] = 0;
                        return i;
                    }
                    gameState.board[i] = 0;
                }
            }

            // Take center
            if (gameState.board[4] === 0) return 4;

            // Take corner
            const corners = [0, 2, 6, 8];
            for (let c of corners) {
                if (gameState.board[c] === 0) return c;
            }

            // Take any
            for (let i = 0; i < 9; i++) {
                if (gameState.board[i] === 0) return i;
            }

            return 0;
        }

        function checkWin(player) {
            const lines = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];
            return lines.some(line => line.every(i => gameState.board[i] === player));
        }

        function endGame(result) {
            gameState.active = false;
            elements.startBtn.disabled = false;

            if (gameState.mode === 'free') {
                gameState.stats.games++;
                
                if (result === 'win') {
                    gameState.stats.wins++;
                    setStatus('üéâ Victory!', 'win');
                } else if (result === 'lose') {
                    gameState.stats.losses++;
                    setStatus('üò¢ AI Wins', 'lose');
                } else {
                    setStatus('ü§ù Draw!');
                }
                
                localStorage.setItem('tictactoe_celo_stats', JSON.stringify(gameState.stats));
                updateStatsDisplay();
            } else {
                if (result === 'win') setStatus('üéâ You Win!', 'win');
                else if (result === 'lose') setStatus('üò¢ AI Wins', 'lose');
                else setStatus('ü§ù Draw!');
            }
        }

        function resetGame() {
            if (gameState.processing) return;
            
            gameState.board = [0,0,0,0,0,0,0,0,0];
            gameState.active = false;
            updateBoard();
            setStatus('Click Start to begin! üöÄ');
            elements.startBtn.disabled = false;
            elements.resetBtn.disabled = true;
        }

        // ============================================
        // UI HELPERS
        // ============================================
        function switchMode(mode) {
            gameState.mode = mode;
            elements.freeBtn.classList.toggle('active', mode === 'free');
            elements.chainBtn.classList.toggle('active', mode === 'chain');
            elements.walletCard.classList.toggle('show', mode === 'chain');
            resetGame();
        }

        function updateBoard() {
            const cells = elements.board.children;
            for (let i = 0; i < 9; i++) {
                const value = gameState.board[i];
                cells[i].textContent = value === 1 ? 'X' : value === 2 ? 'O' : '';
                cells[i].className = 'cell' +
                    (value !== 0 ? ' filled' : '') +
                    (value === 1 ? ' x' : value === 2 ? ' o' : '');
            }
        }

        function setStatus(msg, type = '') {
            elements.status.textContent = msg;
            elements.status.className = 'status ' + type;
        }

        function updateStatsDisplay() {
            document.getElementById('statGames').textContent = gameState.stats.games;
            document.getElementById('statWins').textContent = gameState.stats.wins;
            document.getElementById('statLosses').textContent = gameState.stats.losses;
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        // Listen for account changes
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    console.log('üëõ Wallet disconnected');
                    gameState.connected = false;
                    gameState.address = null;
                    elements.walletLabel.textContent = 'Wallet disconnected';
                    elements.walletAddress.style.display = 'none';
                    elements.connectBtn.style.display = 'block';
                    elements.connectBtn.disabled = false;
                    resetGame();
                } else if (accounts[0] !== gameState.address) {
                    console.log('üëõ Account changed, reloading...');
                    window.location.reload();
                }
            });

            window.ethereum.on('chainChanged', (chainId) => {
                console.log('üåê Network changed:', chainId);
                window.location.reload();
            });
        }

        // ============================================
        // START APPLICATION
        // ============================================
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        console.log('üéÆ Tic Tac Toe on Celo Mainnet - Ready!');
    </script>
</body>
